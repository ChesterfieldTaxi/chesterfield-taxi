# Netlify configuration for Chesterfield Taxi SPA

[build]
  # Build command
  command = "npm run build"
  
  # Directory where the build output is located
  publish = "dist"
  
  # Node version
  environment = { NODE_VERSION = "18" }

# SPA redirect - send all traffic to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
