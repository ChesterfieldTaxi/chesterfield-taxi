# Netlify configuration for Chesterfield Taxi SPA

[build]
  # Build command
  command = "npm run build"

  # Directory where the build output is located
  publish = "dist"

  # Node version and Environment Variables
  # We combined NODE_VERSION and SECRETS_SCAN_OMIT_KEYS into one block here to fix the "duplicate key" error.
  environment = { NODE_VERSION = "20", SECRETS_SCAN_OMIT_KEYS = "VITE_FIREBASE_API_KEY,VITE_FIREBASE_APP_ID,VITE_FIREBASE_AUTH_DOMAIN,VITE_FIREBASE_MESSAGING_SENDER_ID,VITE_FIREBASE_PROJECT_ID,VITE_FIREBASE_STORAGE_BUCKET,VITE_GOOGLE_MAPS_API_KEY" }

# SPA redirect - send all traffic to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"